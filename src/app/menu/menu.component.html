<div class="form-container">

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Menus de la App</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #formData='ngForm'>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Nombre corto" [(ngModel)]="name" name="name" required>
              </mat-form-field>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Descripcion" [(ngModel)]="desc" name="desc" required>
              </mat-form-field>
              <button mat-raised-button [disabled]="!formData.valid" (click)=addOne(formData) color="primary">Agregar Menu</button>
      </form>
    </mat-card-content>
    <mat-card-actions>
      
    </mat-card-actions>
  </mat-card>
<br>
  <div class="example-header">

  <mat-card class="example-card">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
    </mat-form-field>
</mat-card>
</div>

<div class="example-container mat-elevation-z8">

    <mat-table #table [dataSource]="dataSource" [trackBy]="trackByUid" matSort class="animate">
  
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
        <mat-cell *matCellDef="let m"> {{ m.name }} </mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="desc">
        <mat-header-cell *matHeaderCellDef mat-sort-header> Desc </mat-header-cell>
        <mat-cell *matCellDef="let m"> {{ m.desc }} </mat-cell>
      </ng-container>
  
  
      <ng-container matColumnDef="edit">
          <mat-header-cell *matHeaderCellDef mat-sort-header> Edit </mat-header-cell>
          <mat-cell *matCellDef="let m"> 
            <button mat-raised-button  color="primary" (click)="openDialog(m)">Edit</button> 
          </mat-cell>
      </ng-container>
  
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
  </mat-table>
  <!--mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator-->
</div>
</div>

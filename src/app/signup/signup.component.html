<div class="form-container">
  <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>Bienvenido</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="example-form" #formData='ngForm'>
          <table class="example-full-width" cellspacing="0">
            <tr>
              <td>
                <mat-form-field class="example-full-width">
                <input matInput placeholder="Ingrese su cuenta Email" [(ngModel)]="email" name="email" required>
                </mat-form-field>
              </td>
            </tr>
            <tr>
            <td><mat-form-field class="example-full-width">
              <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
            </mat-form-field></td>
          </tr></table>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button [disabled]="!formData.valid" (click)=onSubmit(formData) color="primary">Crear mi cuenta</button>
      </mat-card-actions>
    </mat-card>
    </div>

<div class="form-container">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login con email</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form" #formData='ngForm' (ngSubmit)="onSubmit(formData)">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Email" [(ngModel)]="email" name="email" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td><mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password" [type]="hide ? 'password' : 'text'" name="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button (click)=onSubmit(formData) color="primary">Login</button>
    </mat-card-actions>
    <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>

  </mat-card>
  </div>
